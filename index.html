<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Amigo Secreto</title>
</head>

<body>     
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nuevoNombreAmigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" id="botonAgregarAmigo" onclick="agregarAmigo()">AÃ±adir</button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" id="botonSortearAmigo" style="background-color:gray;" disabled
                    onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <i class="fa fa-play-circle fa-2x" style="color: #ffffff;margin-right: 2rem;"
                        aria-hidden="true"></i>Sortear amigo</button>
                <button class="button-draw" onclick="location.reload()" aria-label="Reiniciar el juego">
                    <i class="fa fa-undo fa-2x" style="color: #ffffff;margin-right: 2rem;"
                        aria-hidden="true"></i>Reiniciar juego</button>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/e2ad0f9888.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js" defer></script>
</body>

</html>
